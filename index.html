<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Я Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movies.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Rock+Salt&family=Schoolbell&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c36f26a84.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="img/MoviesRUs_logo.svg" alt="logo">Movies 'Я' Us</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0px-3">
                    <form class="d-flex">
                        <input class="form-control me-2" aria-label="Search" id="search" type="search" placeholder="Search">
                        <button class="btn btn-outline-danger" id="submit" type="submit">Search</button>
                    </form>
                    <form class="d-flex px-5 justify-content-center align-items-center btn-outline-danger"> Sort:
                        <label for="titleRadio" class="px-3" style="color: white">Title</label>
                        <input class="radio" id="titleRadio" name="sort" type="radio">
                        <label for="ratingRadio" class="px-3" style="color: white">Rating</label>
                        <input class="radio" id="ratingRadio" name="sort" type="radio">
                        <label for="genreRadio" class="px-3" style="color: white">Genre</label>
                        <input class="radio" id="genreRadio" name="sort" type="radio">
                    </form>
                <button class="btn btn-outline-warning" id="addForm" data-bs-toggle="modal" data-bs-target="#editForm">Add a Movie!</button>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <section id="movie-display" class="row mx-auto" style="width: 85%"></section>


<div class="modal fade" id="editForm" tabindex="-1" role="dialog" aria-labelledby="editFormLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="editFormLabel">Changes?</h3>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="title">Title: </label>
                    <input type="text" id="title">
                    <br>
                    <label for="director">Director: </label>
                    <input type="text" id="director">
                    <br>
                    <label for="genre">Genre: </label>
                    <input type="text" id="genre">
                    <br>
                        <span>Rating:</span>
                        <label for="one">1</label>
                        <input type="radio" name="rating" id="one">
                        <label for="two">2</label>
                        <input type="radio" name="rating" id="two">
                        <label for="three">3</label>
                        <input type="radio" name="rating" id="three">
                        <label for="four">4</label>
                        <input type="radio" name="rating" id="four">
                        <label for="five">5</label>
                        <input type="radio" name="rating" id="five">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nebermind...</button>
                <button type="button" class="btn btn-primary">Yuss!</button>
            </div>
        </div>
    </div>
</div>

</main>


<section id="scripts">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/jquery-3.6.0.js"></script>
<script src="js/movies.js"></script>
</section>
</body>
</html>
